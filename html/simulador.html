<section id="simulador"> 
    <img src="img/fechar.png" alt="">
    <div>
        <h3>Simulador</h3>

        <div>
            <div id="inputs">
                <div class="input">
                    <label>Tipo Empresa</label>
                    <select name="tipo">
                        <option value="a">Escolha</option>
                        <option value="0">Prestação de Serviços - Simples Nacional</option>
                        <option value="1">Prestação de Serviços - Lucro Presumido</option>
                        <option value="2">Comércio - Simples Nacional</option>
                        <option value="3">Comércio - Lucro Presumido</option>
                        <option value="4">Comércio e Prestação de serviços- Simples Nacional</option>
                        <option value="5">Comércio e Prestação de serviços - Lucro Presumido</option>
                    </select>
                </div> 

                <div class="input">
                    <label>Faturamento</label>
                    <select name="faturamento">
                        <option value="a">Escolha</option>
                        <option value="0">Sem Faturamento</option>
                        <option value="1">Até R$ 25.000,000</option>
                        <option value="2">R$ 26.000,00 – R$ 100.000,00</option>
                        <option value="3">R$ 101.000,00 – R$ 200.000,00</option>
                        <option value="4">Acima R$ 201.000,00</option>
                    </select>
                </div>
            </div>

            <div id="resultados">
                <div class="result">
                    <label>Mensalidade</label>
                    <p>0,00<span>/R$</span></p>
                </div>

                <a href="contato">Quero Contratar</a>

                <img src="img/cifrao.png" id="cifrao">
            </div>
        </div>

    </div>
</section>
